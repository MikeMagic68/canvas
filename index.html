<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mike Whiteboard</title>
    <link rel="stylesheet" href="core.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h5>Cambia width</h5>
            <input type="number" id="lineWidthValue" value="20" min="1" style="width:80px" />
            <button id="lineWidthBtn">Cambia width</button>
        </div>

        <!-- Bottoni colori-->
        <div class="col">
            <h5>Cambia colori</h5>
            <button id="coloreBluBtn" class="bottoneColori"></button>
            <button id="coloreRossoBtn" class="bottoneColori"></button>
            <button id="coloreArancioneBtn" class="bottoneColori"></button>
            <button id="coloreVerdeBtn" class="bottoneColori"></button>
        </div>


        <div class="col">
            <h5>Gomma</h5>
            <button id="gommaBtn" ><img alt="gomma" src="img/eraser.png" width="20px"></button>
            <input type="number" id="gommaWidthValue"  value="20" min="1" style="width:80px"/>
            <button id="gommaWidthBtn">Cambia width</button>
        </div>

    </div>
</div>
<br>



<canvas id="canvas"></canvas>
<script src="core.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
